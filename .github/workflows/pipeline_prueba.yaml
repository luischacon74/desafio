name: Test and Build Pipeline

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  
  pull_request_review:
    types:
      - submitted

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write  # Permiso para hacer push a otros repos
    
    # Solo ejecutar en push o si el PR est√° aprobado
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.state == 'open') ||
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ========== AN√ÅLISIS EST√ÅTICO ==========
      - name: Code formatting check (Black)
        run: |
          echo "üé® Verificando formato de c√≥digo..."
          black --check --diff app.py test_app.py || true

      - name: Linting with Flake8
        run: |
          echo "üîç Ejecutando an√°lisis est√°tico con Flake8..."
          flake8 app.py test_app.py --exit-zero

      - name: Linting with Pylint
        run: |
          echo "üîç Ejecutando an√°lisis est√°tico con Pylint..."
          pylint app.py --exit-zero

      - name: Security analysis with Bandit
        run: |
          echo "üîí Ejecutando an√°lisis est√°tico de seguridad..."
          bandit -r . -f json -o bandit-report.json --exit-zero || true
          bandit -r . --exit-zero

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

      # ========== PRUEBAS UNITARIAS CON COVERAGE y ANALISIS DINAMICO CIN PYTEST==========
      - name: Run Unit Tests with Coverage
        run: |
          echo "üß™ Ejecutando pruebas unitarias con coverage del 80%..."
          pytest test_app.py --cov=app --cov-report=html --cov-report=term-missing --cov-report=xml --cov-fail-under=80

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/




      # ========== AN√ÅLISIS DE COMPOSICI√ìN ==========
      - name: Dependency vulnerability check with Safety
        run: |
          echo "üì¶ Verificando vulnerabilidades en dependencias..."
          safety check --json --output safety-report.json --continue-on-error || true
          safety check --continue-on-error || true

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-dependency-report
          path: safety-report.json

      # ========== BUILD Y COMPILACI√ìN DOCKER ==========
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/mi-app-python
          tags: |
            type=sha,prefix=sha-

      - name: Build info
        run: |
          echo "üê≥ ============================================"
          echo "üê≥ INICIANDO COMPILACI√ìN DE IMAGEN DOCKER"
          echo "üê≥ ============================================"
          echo ""
          echo "üìã Informaci√≥n del build:"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit SHA: ${{ github.sha }}"
          echo "  - Build ID: ${{ github.run_number }}"
          echo "  - Registry: Docker Hub"
          echo "  - Imagen: ${{ secrets.DOCKER_USERNAME }}/mi-app-python"
          echo ""

      - name: Build and Push Docker Image
        id: docker_build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }}
          build-args: |
            BUILD_DATE=${{ github.event.head_commit.timestamp }}
            VCS_REF=${{ github.sha }}
            VERSION=${{ github.run_number }}
          labels: |
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ github.run_number }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build summary
        run: |
          echo ""
          echo "‚úÖ Imagen compilada y subida exitosamente"
          echo "üì§ ============================================"
          echo "üì§ IMAGEN SUBIDA A DOCKER HUB"
          echo "üì§ ============================================"
          echo ""
          echo "üè∑Ô∏è  Tag: sha-${{ github.sha }}"
          echo "üîó URL: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/mi-app-python"
          echo ""
          echo "üìã Para descargar la imagen:"
          echo "   docker pull ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }}"

      # ========== ACTUALIZAR DEPLOYMENT EN REPO GITOPS ==========
      - name: Update deployment manifest
        run: |
          echo "üîÑ Actualizando deployment.yaml en repo GitOps..."
          
          # Configurar Git
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          
          # Clonar repo de deployments
          git clone https://github.com/luischacon74/deploy-prueba.git /tmp/deploy-prueba
          cd /tmp/deploy-prueba
          
          # Actualizar la imagen en deployment.yaml
          sed -i "s|image:.*mi-app-python.*|image: ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }}|g" app-prueba/deployment.yaml
          
          # Verificar cambios
          git diff app-prueba/deployment.yaml
          
          # Commit y push si hay cambios
          if git diff --quiet; then
            echo "No hay cambios en el deployment"
          else
            git add app-prueba/deployment.yaml
            git commit -m "Update image to sha-${{ github.sha }}"
            git push https://${{ secrets.PAT_TOKEN }}@github.com/luischacon74/deploy-prueba.git main
            echo "‚úÖ Deployment actualizado correctamente"
          fi

      # ========== RESUMEN ==========
      - name: Success notification
        if: success()
        run: |
          echo "‚úÖ Pipeline completado exitosamente"
          echo "=================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "=================================="
          echo "‚úÖ An√°lisis est√°tico: Completado"
          echo "‚úÖ Pruebas unitarias (coverage 80%): Completado"
          echo "‚úÖ An√°lisis din√°mico: Completado"
          echo "‚úÖ An√°lisis de composici√≥n: Completado"
          echo "‚úÖ Build Docker: Completado"

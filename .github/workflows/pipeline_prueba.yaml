name: Test and Build Pipeline

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  
  pull_request_review:
    types:
      - submitted

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    # Solo ejecutar en push o si el PR estÃ¡ aprobado
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.state == 'open') ||
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ========== ANÃLISIS ESTÃTICO ==========
      - name: Code formatting check (Black)
        run: |
          echo "ðŸŽ¨ Verificando formato de cÃ³digo..."
          black --check --diff app.py test_app.py || true

      - name: Linting with Flake8
        run: |
          echo "ðŸ” Ejecutando anÃ¡lisis estÃ¡tico con Flake8..."
          flake8 app.py test_app.py --exit-zero

      - name: Linting with Pylint
        run: |
          echo "ðŸ” Ejecutando anÃ¡lisis estÃ¡tico con Pylint..."
          pylint app.py --exit-zero

      # ========== PRUEBAS UNITARIAS CON COVERAGE ==========
      - name: Run Unit Tests with Coverage
        run: |
          echo "ðŸ§ª Ejecutando pruebas unitarias con coverage del 80%..."
          pytest test_app.py --cov=app --cov-report=html --cov-report=term-missing --cov-report=xml --cov-fail-under=80

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage HTML report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      # ========== ANÃLISIS DINÃMICO DE SEGURIDAD ==========
      - name: Security analysis with Bandit
        run: |
          echo "ðŸ”’ Ejecutando anÃ¡lisis dinÃ¡mico de seguridad..."
          bandit -r . -f json -o bandit-report.json --exit-zero || true
          bandit -r . --exit-zero

      - name: Upload Bandit report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

      # ========== ANÃLISIS DE COMPOSICIÃ“N ==========
      - name: Dependency vulnerability check with Safety
        run: |
          echo "ðŸ“¦ Verificando vulnerabilidades en dependencias..."
          safety check --json --output safety-report.json --continue-on-error || true
          safety check --continue-on-error || true

      - name: Upload Safety report
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: safety-dependency-report
          path: safety-report.json

      # ========== BUILD Y COMPILACIÃ“N DOCKER ==========
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/mi-app-python
          tags: |
            type=sha,prefix=sha-

      - name: Compile and Build Docker Image
        id: docker_build
        run: |
          echo "ðŸ³ ============================================"
          echo "ðŸ³ INICIANDO COMPILACIÃ“N DE IMAGEN DOCKER"
          echo "ðŸ³ ============================================"
          echo ""
          echo "ðŸ“‹ InformaciÃ³n del build:"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit SHA: ${{ github.sha }}"
          echo "  - Build ID: ${{ github.run_number }}"
          echo "  - Registry: Docker Hub"
          echo "  - Imagen: ${{ secrets.DOCKER_USERNAME }}/mi-app-python"
          echo ""
          
          # Compilar imagen con tag del commit SHA
          docker build \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            --build-arg VERSION=${{ github.run_number }} \
            --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.version=${{ github.run_number }}" \
            --label "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --tag ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }} \
            --file Dockerfile \
            .
          
          echo ""
          echo "âœ… Imagen compilada exitosamente"
          echo ""
          
          # Mostrar informaciÃ³n de la imagen
          echo "ðŸ“Š InformaciÃ³n de la imagen construida:"
          docker images ${{ secrets.DOCKER_USERNAME }}/mi-app-python --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}\t{{.CreatedAt}}"
          

      - name: Test Docker Container
        run: |
          echo "ðŸ§ª ==========================================="
          echo "ðŸ§ª PROBANDO CONTENEDOR DOCKER"
          echo "ðŸ§ª ==========================================="
          echo ""
          
          # Iniciar contenedor
          echo "â–¶ï¸  Iniciando contenedor de prueba..."
          docker run --name test-container -d ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }}
          
          # Esperar que el contenedor inicie
          echo "â³ Esperando 15 segundos para que la aplicaciÃ³n inicie..."
          sleep 15
          
          # Verificar que el contenedor estÃ© corriendo
          echo ""
          echo "ðŸ“Š Estado del contenedor:"
          docker ps -a --filter name=test-container
          
          # Mostrar logs
          echo ""
          echo "ðŸ“ Logs del contenedor:"
          docker logs test-container
          
          # Verificar salud del contenedor
          echo ""
          echo "ðŸ¥ Verificando salud del contenedor..."
          CONTAINER_STATUS=$(docker inspect test-container --format='{{.State.Status}}')
          echo "Estado: $CONTAINER_STATUS"
          
          if [ "$CONTAINER_STATUS" = "running" ]; then
            echo "âœ… Contenedor estÃ¡ corriendo correctamente"
          else
            echo "âŒ ERROR: Contenedor no estÃ¡ corriendo"
            docker logs test-container
            exit 1
          fi
          
          # Limpiar
          echo ""
          echo "ðŸ§¹ Limpiando contenedor de prueba..."
          docker stop test-container
          docker rm test-container
          echo "âœ… Contenedor de prueba eliminado"

      - name: Push Image to Docker Hub
        run: |
          echo "ðŸ“¤ ============================================"
          echo "ðŸ“¤ SUBIENDO IMAGEN A DOCKER HUB"
          echo "ðŸ“¤ ============================================"
          echo ""
          echo "ðŸ·ï¸  Tag: sha-${{ github.sha }}"
          echo ""
          
          # Subir imagen con tag del commit SHA
          docker push ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }}
          
          echo ""
          echo "âœ… Imagen subida exitosamente a Docker Hub"
          echo "ðŸ”— URL: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/mi-app-python"
          echo ""
          echo "ðŸ“‹ Para descargar la imagen:"
          echo "   docker pull ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }}"

      - name: Save Docker Image as Artifact
        run: |
          echo "ðŸ’¾ Guardando imagen Docker como artefacto local..."
          docker save ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }} | gzip > mi-app-python-${{ github.sha }}.tar.gz
          ls -lh mi-app-python-${{ github.sha }}.tar.gz

      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v3
        with:
          name: docker-image-${{ github.run_number }}
          path: mi-app-python-${{ github.sha }}.tar.gz
          retention-days: 7

      # ========== RESUMEN ==========
      - name: Success notification
        if: success()
        run: |
          echo "âœ… Pipeline completado exitosamente"
          echo "=================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "=================================="
          echo "âœ… AnÃ¡lisis estÃ¡tico: Completado"
          echo "âœ… Pruebas unitarias (coverage 80%): Completado"
          echo "âœ… AnÃ¡lisis dinÃ¡mico: Completado"
          echo "âœ… AnÃ¡lisis de composiciÃ³n: Completado"
          echo "âœ… Build Docker: Completado"

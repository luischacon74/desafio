name: Test and Build Pipeline

on:
  push:
    branches:
      - main
  
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
      - reopened
  
  pull_request_review:
    types:
      - submitted

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    # Solo ejecutar en push o si el PR est√° aprobado
    if: |
      github.event_name == 'push' ||
      (github.event_name == 'pull_request' && github.event.pull_request.state == 'open') ||
      (github.event_name == 'pull_request_review' && github.event.review.state == 'approved')

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Cache pip packages
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ========== AN√ÅLISIS EST√ÅTICO ==========
      - name: Code formatting check (Black)
        run: |
          echo "üé® Verificando formato de c√≥digo..."
          black --check --diff app.py test_app.py || true

      - name: Linting with Flake8
        run: |
          echo "üîç Ejecutando an√°lisis est√°tico con Flake8..."
          flake8 app.py test_app.py --exit-zero

      - name: Linting with Pylint
        run: |
          echo "üîç Ejecutando an√°lisis est√°tico con Pylint..."
          pylint app.py --exit-zero

      # ========== PRUEBAS UNITARIAS CON COVERAGE ==========
      - name: Run Unit Tests with Coverage
        run: |
          echo "üß™ Ejecutando pruebas unitarias con coverage del 80%..."
          pytest test_app.py --cov=app --cov-report=html --cov-report=term-missing --cov-report=xml --cov-fail-under=80

      - name: Upload coverage reports
        uses: codecov/codecov-action@v3
        if: always()
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: Archive coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: htmlcov/

      # ========== AN√ÅLISIS DIN√ÅMICO DE SEGURIDAD ==========
      - name: Security analysis with Bandit
        run: |
          echo "üîí Ejecutando an√°lisis din√°mico de seguridad..."
          bandit -r . -f json -o bandit-report.json --exit-zero || true
          bandit -r . --exit-zero

      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: bandit-security-report
          path: bandit-report.json

      # ========== AN√ÅLISIS DE COMPOSICI√ìN ==========
      - name: Dependency vulnerability check with Safety
        run: |
          echo "üì¶ Verificando vulnerabilidades en dependencias..."
          safety check --json --output safety-report.json --continue-on-error || true
          safety check --continue-on-error || true

      - name: Upload Safety report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: safety-dependency-report
          path: safety-report.json

      # ========== BUILD Y COMPILACI√ìN DOCKER ==========
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/mi-app-python
          tags: |
            type=sha,prefix=sha-

      - name: Compile and Build Docker Image
        id: docker_build
        run: |
          echo "üê≥ ============================================"
          echo "üê≥ INICIANDO COMPILACI√ìN DE IMAGEN DOCKER"
          echo "üê≥ ============================================"
          echo ""
          echo "üìã Informaci√≥n del build:"
          echo "  - Branch: ${{ github.ref_name }}"
          echo "  - Commit SHA: ${{ github.sha }}"
          echo "  - Build ID: ${{ github.run_number }}"
          echo "  - Registry: Docker Hub"
          echo "  - Imagen: ${{ secrets.DOCKER_USERNAME }}/mi-app-python"
          echo ""
          
          # Compilar imagen con tag del commit SHA
          docker build \
            --build-arg BUILD_DATE=$(date -u +'%Y-%m-%dT%H:%M:%SZ') \
            --build-arg VCS_REF=${{ github.sha }} \
            --build-arg VERSION=${{ github.run_number }} \
            --label "org.opencontainers.image.created=$(date -u +'%Y-%m-%dT%H:%M:%SZ')" \
            --label "org.opencontainers.image.revision=${{ github.sha }}" \
            --label "org.opencontainers.image.version=${{ github.run_number }}" \
            --label "org.opencontainers.image.source=https://github.com/${{ github.repository }}" \
            --tag ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }} \
            --file Dockerfile \
            .
          
          echo ""
          echo "‚úÖ Imagen compilada exitosamente"
          echo ""
          
          # Mostrar informaci√≥n de la imagen
          echo "üìä Informaci√≥n de la imagen construida:"
          docker images ${{ secrets.DOCKER_USERNAME }}/mi-app-python --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}\t{{.CreatedAt}}"
          

      - name: Push Image to Docker Hub
        run: |
          echo "üì§ ============================================"
          echo "üì§ SUBIENDO IMAGEN A DOCKER HUB"
          echo "üì§ ============================================"
          echo ""
          echo "üè∑Ô∏è  Tag: sha-${{ github.sha }}"
          echo ""
          
          # Subir imagen con tag del commit SHA
          docker push ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }}
          
          echo ""
          echo "‚úÖ Imagen subida exitosamente a Docker Hub"
          echo "üîó URL: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/mi-app-python"
          echo ""
          echo "üìã Para descargar la imagen:"
          echo "   docker pull ${{ secrets.DOCKER_USERNAME }}/mi-app-python:sha-${{ github.sha }}"


      # ========== RESUMEN ==========
      - name: Success notification
        if: success()
        run: |
          echo "‚úÖ Pipeline completado exitosamente"
          echo "=================================="
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "=================================="
          echo "‚úÖ An√°lisis est√°tico: Completado"
          echo "‚úÖ Pruebas unitarias (coverage 80%): Completado"
          echo "‚úÖ An√°lisis din√°mico: Completado"
          echo "‚úÖ An√°lisis de composici√≥n: Completado"
          echo "‚úÖ Build Docker: Completado"
